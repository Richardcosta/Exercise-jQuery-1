<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>exercise 7</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
  li {
    list-style: none;
  }
  .menu {
    float: left;
    width: 250px;
  }
  .sous-menu {
    display: none;
    padding: 0;
  }

  </style>

<script>
$(function(){
  $('.menu').mouseenter(function() {
    $(this).children('.sous-menu').slideDown();
  });

  $('.menu').mouseleave(function() {
    $(this).children('.sous-menu').slideUp();
  });
});

//La méthode find() permet de selectionner les desecendants de la balise selactionne; dans notre cas, elle va
//chercher les classes. sous-menu enfants de this, c'est a dire du menu sur lequel on est situé

</script>
</head>
<body>
  <h3>exercise 8</h3>
  <ul>
    <li class="menu"><a href="#"></a>line menu 1</a>
      <ul class="sous-menu">
      <li><a href="#">lien sous menu 1</a> </li>
      <li><a href="#">lien sous menu 1</a> </li>
      <li><a href="#">lien sous menu 1</a> </li>
    </ul>
  </li>

  <li class="menu"><a href="#"></a>line menu 2</a>
    <ul class="sous-menu">
    <li><a href="#">lien sous menu 2</a> </li>
    <li><a href="#">lien sous menu 2</a> </li>
    <li><a href="#">lien sous menu 2</a> </li>
  </ul>
</li>

</ul>
</body>
</html>
